<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Dancing+Script:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./github.css" />
  </head>
  <body>
    <div class="container">
        <!-- Primera seccion titulo - boton -->
        <div class="section-1">
          <h4 class="title">devfinder</h4>
          <button class="btn-mode">LIGHT<img src="./images/sun.png" alt="" width="15"></button>
        </div>
        <!-- Buscador -->
        <div class="search-container">
          <div class="input-container">
            <img src="./images/search_1.png" alt="" width="15"/>
            <input class="input-search" type="text" placeholder="Search GitHub username..." />
          </div>
          <div>
            <button class="btn-search">Search</button>
          </div>
        </div>
        <!-- Seccion que muestra la informacion -->
        <div class="information-container">
            <!-- imagen de perfil -->
            <div class="image-container">
                <img width="100" src="./images/stevenpick.jpg" alt="">
            </div>
            <!-- descripcion de perfil -->
            <div class="description-container">
                <!-- Nombre de usuario y aÃ±o de union -->
                <div class="user-date-container">
                    <h4>The Octocat</h4>
                    <p>Joined 25 Jun 2011</p>
                </div>
                <!-- nombre de usuario y bio -->
                <div class="user-bio-container">
                    <p>@octocat</p>
                    <p>This profile has no bio</p>
                </div>
                <!-- Card con los repos follow -->
                <div class="card-information">
                    <div>
                        <h5>Repos</h5>
                        <h2>8</h2>
                    </div>
                    <div>
                        <h5>Followers</h5>
                        <h2>3338</h2>
                    </div>
                    <div>
                        <h5>Following</h5>
                        <h2>9</h2>
                    </div>
                </div>
                <!-- info de ubi, twitter, link, username -->
                <div class="info-container">
                    <div>
                        <p><img width="15" src="./images/pin.png" alt=""> San Francisco</p>

                        <p><img width="15" src="./images/link.png" alt=""> https://github.blog</p>
                    </div>
                    <div>
                        <p><img width="15" src="./images/twitter.png" alt=""> Not avible</p>
                        <p><img width="15" src="./images/hotel.png" alt=""> @Sfuertes</p>
                    </div>
                </div>
            </div>
        </div>
      </div>
  </body>
</html>
