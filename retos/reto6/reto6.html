<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reto6.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="container-card">
        <div class="card-back">
          <img class="card-reverse" src="./images/bg-card-back.png" alt="" />
        </div>
        <div class="card-front">
          <img src="./images/bg-card-front.png" alt="" />
          <div class="circle">
            <div class="circle-w"></div>
            <div class="circle-o"></div>
          </div>
          <div class="number-card">0000 0000 0000 0000</div>
          <div class="info-card">
            <div class="name-card">JANE APPLESEED</div>
            <div class="date-card">00/00</div>
          </div>
        </div>
      </div>
      <div class="main-white">
        <div class="name">
          <p>CARDHOLDER NAME</p>
          <input
            class="input-name"
            placeholder="e.g. Jane Appleseed"
            type="text"
          />
        </div>
        <div class="number">
          <p>CARD NUMBER</p>
          <input
            class="input-number"
            type="number"
            placeholder="e.g. 1234 5678 9123 0000"
          />
        </div>
        <div class="expirate">
          <div>
            EXP. DATE (MM/YY)
            <div>
                <input class="input-date" type="NUMBER" placeholder="MM" />
                <input class="input-date" type="NUMBER" placeholder="YY" />
            </div>
          </div>
          <div class="cvc-content">
            CVC
            <div>
                <input class="input-cvc" type="NUMBER" placeholder="e.g.123" />
            </div>
          </div>
        </div>
        <div class="confirm">
          <form action="">
            <button class="bottom-confirm" type="submit">Confirm</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
